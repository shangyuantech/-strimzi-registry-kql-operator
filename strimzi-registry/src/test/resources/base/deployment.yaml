apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-schemaregistry
  namespace: kafka
spec:
  selector:
    matchLabels:
      app: example-schemaregistry
  replicas: 1
  template:
    metadata:
      labels:
        app: example-schemaregistry
    spec:
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:5.5.0
          ports:
            - containerPort: 8081
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: SCHEMA_REGISTRY_HOST_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: 'PLAINTEXT://kafka-brokers:9092'
            - name: SCHEMA_REGISTRY_KAFKASTORE_GROUP_ID
              value: example-schemaregistry
            - name: SCHEMA_REGISTRY_KAFKASTORE_INIT_TIMEOUT_MS
              value: '12000'
            - name: SCHEMA_REGISTRY_KAFKASTORE_TIMEOUT_MS
              value: '12000'